<h2>EJERCICIO 9 - Usuarios</h2>
<form (ngSubmit)="onSubmit()">
    <p>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" [(ngModel)]="enteredTarea">
    </p>

    <p>
        <label for="estado">estado</label>
        <select name="estado" id="estado" [(ngModel)]="enteredEstado">
            <option value="1">Activo</option>
            <option value="0">No Activo</option>
        </select>
    </p>

    <button type="submit">Create</button>

</form>

<h2>Answer</h2>
@if (arreglo) {
<ul>
    @for (item of arreglo; track $index) {
        @if (item.estado != true){
            <li>{{item.nombre}}</li>
        } @else {
            <li><button>{{item.nombre}}</button></li>
        }
    }
</ul>
}
